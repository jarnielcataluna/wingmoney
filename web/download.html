<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Redirect</title>
</head>
<body>

<script>
    var queryString = window.location.search;
    var custom = "wingmoneyapp://" + "registration"  + "/" + queryString;
    var now = new Date();
    var time = now.getTime();
    var expireTime = time + 1000*3600;
    now.setTime(expireTime);
    document.cookie = 'wingMoneyDefferedLink=' + custom + ';expires='+now.toGMTString()+';domain=wing-deffered-deeplink.herokuapp.com';
    alert(custom);
    window.location = "https://itunes.apple.com/kh/app/wing-money/id1113286385?mt=8";
</script>
</body>
</html>
